<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Value </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="col-md-4">
	<form>
		<label>Select an option</label>
		<br>
		<select class="form-select" id="show">
			<option value="none">Choose</option>
			<option value="1">Value of A</option>
			<option value="2">Value of B</option>
			<option value="3">Value of C</option>
		</select>

		<br><br>

		<label>Select an option</label>
		<br>
		<select class="form-select" id="laguns">
			<option value="none">Choose</option>
			<option value="1">Value of A</option>
			<option value="2">Value of B</option>
			<option value="3">Value of C</option>
		</select>

		<br><br>

		<button type="Submit" class="btn btn-success" onclick="showVALUE()"> Show </button>
	</form>
</div>

<script>
	function showVALUE(){
		var showME = document.getElementById("show"). value;
		var laguns  = document.getElementById("laguns"). value;
		var ans = Number(showME) + Number(laguns);
		window.alert("The value of the select variable is " + ans);
	}

</script>


</body>
</html>
